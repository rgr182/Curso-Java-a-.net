<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clublia-Login</title>
    <link href="/bcss/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body style="background-color: #753b98;">

    <section class="contenedor-login">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">

                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="./assets/login/circle-complete2.png"
                      alt="login form" class="img-fluid img-form" style="border-radius: 1rem 0 0 1rem;" />
                  </div>

                  <div class="col-md-6 col-lg-7 d-flex align-items-center " >
                    <div class="card-body p-4 p-lg-5 text-black ">
                      <form id="login">
      
                        <div class="d-flex justify-content-center align-items-center  pb-1 ">
                          <img src="./assets/login/clublia.png" alt="Logo" class="img-fluid img-logo">
                        </div>
      
                      <h1 class="title-login mb-3">Log in</h1>
                      <div id="liveAlertPlaceholder"></div>
                       <div class="input-bx w-100">
                        <input type="text" required="required" id="user" />
                        <span>User</span>
                    </div>
                    <div class="input-bx w-100">
                        <input type="password" required="required" id="password"/>
                        <span>Password</span>
                    </div> 
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-primary btn-lg btn-block w-100 login-btn" type="submit">LOG IN NOW!!!</button>
                        </div>
      
                        <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                        <p class="mb-3 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta? <a href="#!"
                            style="color: #393f81;">Registrate aqui</a></p>

                        <a href="#!" class="small text-muted">Terminos de uso</a>
                        <a href="#!" class="small text-muted">Privacidad y politicas</a>
                        <a href="#!" class="small text-muted">Contactanos</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <script src="./scripts/login.js"></script>

      <script src="/bjs/bootstrap.bundle.min.js"></script>
</body>
</html>
